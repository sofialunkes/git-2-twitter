<mat-card class="login">
  <mat-card-header>
    <div mat-card-avatar class="card-header-g2t"></div>
    <mat-card-title>Login to Git2Twitter</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" ()>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
        <mat-hint>required</mat-hint>
        <mat-error *ngIf="email.invalid || email.dirty">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="email.required">
          Email is
          <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide =! hide"> {{hide ? 'visibility' : 'visibility_off' }} </mat-icon>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
